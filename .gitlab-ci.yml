upload_artifacts:
  stage: upload_artifacts
  image: alpine:latest
  script:
    - mkdir -p pipeline_artifacts
    - cp -r vendor/ composer.lock gitleaks.json pipeline_artifacts/
    - echo "Artifacts collected into pipeline_artifacts/"
  artifacts:
    when: always
    paths:
      - pipeline_artifacts/
    expire_in: 7 days
